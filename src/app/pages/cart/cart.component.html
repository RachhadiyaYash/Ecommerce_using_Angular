<div class="max-w-4xl mx-auto p-4">
    <h2 class="text-2xl font-bold mb-4">Your Cart</h2>
    <div *ngIf="cartItems.length === 0 " class="text-center p-4 bg-gray-100 rounded-lg">
        <p class="text-gray-600 text-lg">Your cart is empty.</p>
        <button routerLink="/products"
            class="bg-green-500 text-white font-bold py-2 px-4 mt-4 rounded hover:bg-green-600">
            Continue Shopping
        </button>
    </div>
    <div *ngIf="cartItems.length > 0">
        <div *ngFor="let item of cartItems"
            class="bg-white rounded-lg shadow-md p-4 mb-4 flex justify-between items-center">
            <div class="flex-1">
                <h4 class="text-lg font-semibold">{{ item.title }}</h4>
                <p class="text-gray-600">Price: ${{ item.price }}</p>
                <p class="text-gray-500">Quantity: {{ item.quantity }}</p>
                <div class="flex mt-2 space-x-2">
                    <button (click)="increaseQuantity(item)"
                        class="bg-gray-300 text-gray-700 font-bold py-1 px-3 rounded">+</button>
                    <button (click)="decreaseQuantity(item)"
                        class="bg-gray-300 text-gray-700 font-bold py-1 px-3 rounded">-</button>
                    <button class="bg-red-500 text-white font-bold py-1 px-3 rounded"
                        (click)="removeFromCart(item)">Remove</button>
                </div>
            </div>
            <img [src]="item.image" alt="{{ item.title }}" class="w-16 h-16 object-cover rounded-lg ml-4">
        </div>

        <div class="bg-white rounded-lg shadow-md p-4 flex justify-between items-center">
            <div>
                <h3 class="text-xl font-bold">Total: ${{ totalPrice }}</h3>
            </div>
            <div class="space-x-2">
                <button routerLink="/products"
                    class="bg-green-500 text-white font-bold py-2 px-4 rounded hover:bg-green-600">
                    Continue Shopping
                </button>
                <button class="bg-blue-500 text-white font-bold py-2 px-4 rounded hover:bg-blue-600">
                    Checkout
                </button>
            </div>
        </div>
    </div>
</div>

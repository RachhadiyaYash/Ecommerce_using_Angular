<div class="max-w-4xl mx-auto p-4">
    <h2 class="text-2xl font-bold mb-4">Your Cart</h2>
    <div *ngFor="let item of cartItems"
        class="bg-white rounded-lg shadow-md p-4 mb-4 flex justify-between items-center">
        <div class="flex-1">
            <h4 class="text-lg font-semibold">{{ item.title }}</h4>
            <p class="text-gray-600">Price: ${{ item.price }}</p>
            <p class="text-gray-500">Quantity: {{ item.quantity }}</p>
            <br>
            <div class="flex">
                <button (click)="increaseQuantity(item)">+</button>
                <button (click)="decreaseQuantity(item)">-</button>
                <button class="bg-primary-200 rounded-md p-2 text-white text-sm font-bold"
                    (click)="removeFromCart(item)">Remove</button>
            </div>
        </div>
        <img [src]="item.image" alt="{{ item.title }}" class="w-16 h-16 object-cover rounded-lg ml-4">

    </div>
    <div class="flex justify-between items-center mt-6">

        <button (click)="clearCart()"
            class="py-2 px-4 bg-red-500 text-white font-bold rounded-lg hover:bg-red-600 transition-colors">
            Clear Cart
        </button>
    </div>
</div>

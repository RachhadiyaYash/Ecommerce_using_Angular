<div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6 p-4">
    <div *ngFor="let product of products"
        class="bg-white rounded-lg shadow-md overflow-hidden transition-transform transform hover:scale-105">
        <img [src]="product.image" alt="{{ product.title }}" class="w-full h-48 object-cover">
        <div class="p-4">
            <h3 class="text-xl font-semibold mb-2">{{ product.title }}</h3>
            <p class="text-gray-700 mb-4">{{ product.description }}</p>
            <span class="text-lg font-bold text-green-500">${{ product.price }}</span>
            <button (click)="addToCart(product)"
                class="mt-4 w-full py-2 bg-blue-500 text-white font-bold rounded-lg hover:bg-blue-600 transition-colors">
                Add to Cart
            </button>
        </div>
    </div>
</div>
